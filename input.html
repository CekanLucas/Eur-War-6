<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input General</title>
</head>
<body>
  <form action="">
    <label for="name">Name of General</label>
    <input type="text" name="name" id="">
    <select name="type" id="">
      <option value="infantry">Infantry</option>
      <option value="calvary">Calvary</option>
      <option value="artillery">Artillery</option>
      <option value="navy">Navy</option>
    </select>
    <label for="general-ability">General Ability</label>
    <input type="number" name="general-ability" id="">
    <label for="special-ability">Special Ability</label>
    <input type="number" name="special-ability" id="">
    <input type="submit" value="submit">
  </form>
</body>
</html>
