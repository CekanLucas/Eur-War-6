<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Input General</title>
</head>
<body>
  <form action="">
    <label for="name">Name of General</label>
    <input type="text" name="name" id=""><br>
    <label for="Type">Type of General</label>
    <select name="type" id="">
      <option value="infantry">Infantry</option>
      <option value="calvary">Calvary</option>
      <option value="artillery">Artillery</option>
      <option value="navy">Navy</option>
    </select><br>
    <label for="general-ability">General Ability</label>
    <input type="number" name="general-ability" id=""><br>
    <label for="special-ability">Special Ability</label>
    <input type="number" name="special-ability" id=""><br>
    <input type="submit" value="submit"><br>
  </form>

  <div id="generals">
    <div id="example-general" class="general">
      <img src="" alt="" class="general-portrait">
      <span class="general-name">example general</span>
      <span class="general-ability">86</span>
      <span class="general-special-ability">86</span>
      
    </div>
  </div>

</body>
</html>
